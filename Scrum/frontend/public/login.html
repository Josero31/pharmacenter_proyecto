<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login PharmaCenter</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      background-image: url('https://roche-h.assetsadobe2.com/is/image/content/dam/hcp-portals/spain/images/innovacion/articulos/interior/120_Robotica-ginecologia-Header.png?$HCPNext$&wid=960');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-container {
      background-color: #f3e8ff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #7b2cbf;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff0f5;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background-color: #9d4edd;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7b2cbf;
    }

    .register-button {
      background-color: #c77dff;
      margin-top: 10px;
    }

    .register-button:hover {
      background-color: #9d4edd;
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="login-container">
    <h2>PharmaCenter</h2>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo" required><br>
      <input type="password" id="contrasena" placeholder="ContraseÃ±a" required><br>
      <button type="submit">Ingresar</button>
    </form>
    <button type="button" class="register-button" onclick="window.location.href='cuenta.html'">Crear cuenta</button>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      const response = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contrasena })
      });

      if (response.ok) {
        window.location.href = 'main.html';
      } else {
        const data = await response.json();
        alert(data.message || 'Error de login');
      }
    });
  </script>
</body>
</html>
