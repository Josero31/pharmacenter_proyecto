<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar Medicamento</title>
  <!-- Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="compra.css">
</head>
<body>
  <header>
    <h1>Farmacia Bethesda</h1>
  </header>

  <main class="compra-wrapper">
    <div class="compra-card">
      
      <!-- IZQUIERDA: Imagen del producto -->
      <div class="img-container">
        <img id="producto-img" src="" alt="Imagen del medicamento">
      </div>

      <!-- DERECHA: Info y formulario de compra -->
      <div class="info-container">
        <h2 id="producto-nombre">Nombre del Medicamento</h2>
        <p id="producto-descripcion">Descripci√≥n breve o proveedor...</p>
        <p><strong>Precio:</strong> $<span id="producto-precio">0.00</span></p>
        <p><strong>Disponible:</strong> <span id="producto-cantidad">0</span> unidades</p>


        <form id="compra-form">
          <label for="qty">Cantidad a comprar:</label>
          <input type="number" id="qty" name="qty" min="1" value="1">
          
          <button type="submit">Confirmar Compra</button>
        </form>
      </div>

    </div>
  </main>

  <script src="compra.js"></script>
</body>
</html>
