<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro PharmaCenter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <h2>Crear Usuario</h2>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre" required><br>
      <input type="email" id="correo" placeholder="Correo" required><br>
      <input type="password" id="contrasena" placeholder="ContraseÃ±a" required><br>
      <button type="submit">Crear Usuario</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      const response = await fetch('http://localhost:3000/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, contrasena })
      });

      if (response.ok) {
        alert('Usuario creado exitosamente');
        window.location.href = 'login.html';
      } else {
        const data = await response.json();
        alert(data.error || 'Error al crear el usuario');
      }
    });
  </script>
</body>
</html>
