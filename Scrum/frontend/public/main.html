<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Medicamentos</title>
  <!-- Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f3e8ff; /* Morado clarito */
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #5e35b1; /* Morado */
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff; /* Blanco */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #d1c4e9; /* Morado más suave para headers */
      color: #5e35b1;
      font-weight: bold;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    form input:focus {
      border-color: #5e35b1;
      outline: none;
    }
    form button {
      background: #5e35b1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #4527a0;
    }
    .edit-btn {
      display: none;
      margin-left: 6px;
      background: #ffd54f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 0.9em;
    }

    .editable-cell:hover .edit-btn {
      display: inline-block;
    }
  

    .delete-btn {
      display: none;
      margin-left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      font-size: 1.2em;
      color: #ff4444;
      transition: opacity 0.3s;
    }

    .nombre-cell:hover .delete-btn {
      display: inline-block;
    }

    .delete-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Lista de Medicamentos</h1>
  
  <table id="medicamentosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Fecha Vencimiento</th>
        <th>Precio</th>
        <th>Costo</th>
        <th>Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos se agregan dinámicamente -->
    </tbody>
  </table>

  <h2>Agregar Nuevo Medicamento</h2>

  <form id="addMedicamentoForm">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="number" id="cantidadInventario" placeholder="Cantidad Inventario" min="0" required />
    <input type="date" id="fechaVencimiento" placeholder="Fecha Vencimiento" required />
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required />
    <input type="number" id="costo" placeholder="Costo" min="0" step="0.01" required />
    <input type="url" id="urlImagen" placeholder="URL de Imagen" />
    <input type="text" id="proveedor" placeholder="Proveedor" required />
    <button type="submit">Agregar Medicamento</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
