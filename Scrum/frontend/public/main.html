<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Medicamentos</title>
  <!-- Montserrat desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
  
  /*HEADER*/
header {
  display: flex;
  justify-content: flex-start;   
  align-items: center;           
  position: fixed;               
  top: 0; left: 0;               
  width: 100%;                   
  background: #5e35b1;           
  color: #fff !important;        
  padding: 1rem 2rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;                 
}

.header-logo-container {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo-img {
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: transform 0.3s;
}
.logo-img:hover {
  transform: scale(1.1);
}

header h1 {
  margin: 0;
  color: #fff;                   
}

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 100px 20px 20px 20px;
  position: relative;
  z-index: 1;
}


  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.laconcepcion.org/wp-content/uploads/2022/06/obstetricia.png'); 
    background-size: cover;
    background-position: center;
    filter: blur(8px);
    opacity: 0.7;
    z-index: -1;
  }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f3e8ff; /* Morado clarito */
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #5e35b1; /* Morado */
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff; /* Blanco */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #d1c4e9; /* Morado más suave para headers */
      color: #5e35b1;
      font-weight: bold;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    form input:focus {
      border-color: #5e35b1;
      outline: none;
    }
    form button {
      background: #5e35b1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #4527a0;
    }
    .edit-btn {
      display: none;
      margin-left: 6px;
      background: #ffd54f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 0.9em;
    }

    .editable-cell:hover .edit-btn {
      display: inline-block;
    }
  

    .delete-btn {
      display: none;
      margin-left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      font-size: 1.2em;
      color: #ff4444;
      transition: opacity 0.3s;
    }

    .nombre-cell:hover .delete-btn {
      display: inline-block;
    }

    .delete-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img src="logo_farmacia.png" alt="Logo Farmacia" class="logo-img">
      </a>
      <h1>Farmacia Bethesda</h1>
    </div>
  </header>


  <main>
  <h1>Lista de Medicamentos</h1>
  
  <table id="medicamentosTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Fecha Vencimiento</th>
        <th>Precio</th>
        <th>Costo</th>
        <th>Proveedor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos se agregan dinámicamente -->
    </tbody>
  </table>

  <h2>Agregar Nuevo Medicamento</h2>

  <form id="addMedicamentoForm">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="number" id="cantidadInventario" placeholder="Cantidad Inventario" min="0" required />
    <input type="date" id="fechaVencimiento" placeholder="Fecha Vencimiento" required />
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required />
    <input type="number" id="costo" placeholder="Costo" min="0" step="0.01" required />
    <input type="url" id="urlImagen" placeholder="URL de Imagen" />
    <input type="text" id="proveedor" placeholder="Proveedor" required />
    <button type="submit">Agregar Medicamento</button>
  </form>

  <script src="script.js"></script>
  </main>
</body>
</html>
