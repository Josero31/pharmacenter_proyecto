<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmacia Bethesda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Farmacia</h2>
      <button id="closeSidebar">&times;</button>
    </div>
    <nav>
      <ul>
        <li><a href="public/login.html">Login Administrativo</a></li>
      </ul>
    </nav>
  </aside>

  <div class="overlay" id="overlay"></div>

  <header class="header">
    <button id="openSidebar">&#9776;</button>
    <h1>Farmacia Bethesda</h1>
  </header>

  <main class="main-content" id="content" style="display:none;">
    <section class="carousel">
      <div class="carousel-inner" id="imageCarousel">
        <div class="carousel-item active">
          <img src="https://img.freepik.com/fotos-premium/mujer-feliz-visita-al-medico-ginecologo-hospital-o-clinica-medica-consultor-embarazo-medico-examina-vientre-chequeo-atencion-medica-bebe-madre-concepto-ginecologia_1212-6589.jpg" alt="Oferta Especial">
          <div class="caption">¡Grandes ofertas en medicamentos!</div>
        </div>
        <div class="carousel-item">
          <img src="https://media.istockphoto.com/id/1461330630/es/foto/mujer-feliz-revisando-sus-datos-m%C3%A9dicos-con-una-doctora-negra-en-la-cl%C3%ADnica.jpg?s=612x612&w=0&k=20&c=k7kpsvpT9mi1O4IWd_FLL3zAZMAkk2LHLdVOY3i1aYA=" alt="Entrega rápida">
          <div class="caption">Entrega rápida y segura</div>
        </div>
        <div class="carousel-item">
          <img src="https://us.123rf.com/450wm/pitinan/pitinan1908/pitinan190801920/128481625-feliz-mujer-embarazada-visita-al-m%C3%A9dico-ginec%C3%B3logo-en-el-hospital-o-cl%C3%ADnica-m%C3%A9dica-para-consultor-de.jpg?ver=6" alt="Atención 24/7">
          <div class="caption">Atención médica las 24 horas</div>
        </div>
      </div>
      <button class="carousel-btn prev" onclick="moveCarousel(-1)">&#10094;</button>
      <button class="carousel-btn next" onclick="moveCarousel(1)">&#10095;</button>
    </section>

    <section class="catalog">
      <h2>Medicamentos Disponibles</h2>
      <div id="loadingMedicamentos" class="loading-meds">Cargando medicamentos...</div>
      <div class="catalog-container">
        <button class="catalog-btn prev" onclick="moveMedCarousel(-1)">&#10094;</button>
        <div class="catalog-carousel" id="medCatalog">
          <!-- Cards dinámicas -->
        </div>
        <button class="catalog-btn next" onclick="moveMedCarousel(1)">&#10094;</button>
      </div>
    </section>
  </main>

  <script src="Mscript.js"></script>
</body>
</html>
